<section class="hero-content">


    <section class="chat-nav">
        <h1 class="chat-title">Bloc Chat</h1>

        <button type="button" class="new-chat btn btn-primary" ng-click="home.openModal();">New Chat Room </button>
        <br>    
       <section class="rm-list">
           <br>
               <div class="rms" ng-repeat="room in home.rooms">
                    <div ng-click="home.loadRoom(room.name);">{{ room.name }}</div>
                </div>
        </section>   
    </section>

    <section class="chat-container">
        <h1 class="chat-room">{{home.r1}}</h1> 
        <div class="messages" ng-repeat="message in home.messages"></div>
        {{ message.username }}({{ message.sentAt }}) <br>
        {{ message.content }}
        
        
    </section>



</section>
