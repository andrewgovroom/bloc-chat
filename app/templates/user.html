<section class="modal-box">
    <div class="modal-header">
        <h3 class="modal-title"></h3>
    </div>
    <div class="modal-body">
        <h4 class="modal-prompt">Please Enter A Username</h4>
            <input type="text" name="input" ng-model="modal.username" required>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success" type="button" ng-click="modal.createUsername()" ng-disabled="modal.username == null">Create User</button>
    </div>
</section>
